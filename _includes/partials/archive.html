{% if projects.size > 0 %}
<div class="snapping archive">
  <div class="grid-container">
    <div class="grid-x grid-padding-x grid-padding-y" data-aos="fade-in">
      <div class="small-12 medium-8 cell">
      <h4 class="text-uppercase sans-bold margin-bottom-2"><span class="underline">{{ section }} Archive</span></h4>
      </div>
    </div>
  </div>

  {% for project in projects limit:5 %}
  {% include partials/project.html %}
  {% endfor %}

  {% if projects.size > 3 %}
  <div class="grid-container">
    <div class="grid-x grid-padding-x grid-padding-y align-center" data-aos="fade-in">
      <div class="small-12 medium-8 cell text-center">
        <button class="button clear" data-toggle="read-more-content"><svg class="icon icon-load"><use xlink:href="/assets/icons/symbol-defs.svg#icon-load"></use></svg></button>
      </div>
    </div>
  </div>

  <div class="read-more-content" id="read-more-content" data-toggler data-animate="fade-in fade-out">
  {% for project in projects offset:3 %}
  {% include partials/project.html %}
  {% endfor %}
  </div>
  {% endif %}

</div>
{% endif %}
